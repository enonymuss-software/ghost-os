<!DOCTYPE html>
<html>
<head>
    <title>Ghost-OS | Ephemeral VM</title>
    <style>
        body { background: #000; color: #fff; font-family: monospace; margin: 0; }
        #screen { white-space: pre; font-size: 14px; line-height: 15px; }
        .status-bar { padding: 10px; background: #222; border-bottom: 1px solid #444; font-size: 12px; }
    </style>
</head>
<body>
    <div class="status-bar">
        Ghost-OS v1.0 | Status: <span style="color:#0f0">RAM-ONLY MODE</span> | No Data Is Saved
    </div>
    <div id="screen_container">
        <div id="screen"></div>
        <canvas style="display: none"></canvas>
    </div>

    <script src="libv86.js"></script>
    <script>
    window.onload = function() {
        var emulator = new V86Starter({
            wasm_path: "v86.wasm",
            memory_size: 32 * 1024 * 1024, // 32MB RAM
            vga_canvas: document.querySelector("#screen_container canvas"),
            term_container: document.getElementById("screen"),
            bios: { url: "bios.bin" },
            vga_bios: { url: "vgabios.bin" },
            cdrom: { url: "linux.iso" },
            autostart: true,
        });
    };
    </script>
</body>
</html>
